---
layout: default
title: Trong Kinh 
permalink: /trong-kinh-hmc/
---

<div class="banner_inner">
  <div class="services-breadcrumb">
    <div class="inner_breadcrumb">
      <ul class="short">
        <li>
          <a href="/">Home</a>
          <i>|</i>
        </li>
        <li>Tròng Kính </li>
      </ul>
    </div>
  </div>
</div>
<section class="banner-bottom-wthreelayouts py-lg-5 py-3">
  <div class="container-fluid">
    <div class="inner-sec-shop px-lg-4 px-3">
      <h3 class="tittle-w3layouts my-lg-4 mt-3">Tất Cả Tròng Kính</h3>
      <div class="row">      
        <div class="left-ads-display col-lg-12">      
          <div class="row">
            <!-- /womens -->
            {% for post in site.categories.['trong-kinh-hmc'] reversed %}

              <div class="col-md-3 product-men women_two shop-gd">
                <div class="product-googles-info googles">
                  <div class="men-pro-item">
                    <div class="men-thumb-item">
                      <img src="{{ post.url_hinh }}" class="img-fluid" alt="">
                      <div class="men-cart-pro">
                        <div class="inner-men-cart-pro">
                            <a href="{{ post.url }}" class="link-product-add-cart">Chi Tiết</a>
                        </div>
                      </div>
                      <span class="product-new-top">{{ post.tinh_trang }}</span>
                    </div>
                    <div class="item-info-product">
                      <div class="info-product-price">
                        <div class="grid_meta">
                          <div class="product_price">
                            <h4>
                              <a href="{{ post.url }}">{{ post.title }}</a>
                            </h4>
                            <div class="grid-price mt-2">
                              <span class="money ">Giá: {{ post.gia }}</span>
                            </div>
                          </div>    
                        </div>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
        <!--//product right-->
      </div>
      <!--/slide-->
      <!--//slider-->
    </div>
  </div>
</section>
